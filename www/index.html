<!DOCTYPE html>
<html ng-app="ShowsAround">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="grey lighten-5">
    <ion-pane>
        <ion-view>
            <!-- NAV BAR -->
            <div ng-include="'partials/navbar.html'"></div>
            <ion-content class="has-header has-footer">
                <!-- NG VIEW This will display the dynamically changing html pages  -->
                <div ng-view></div>
            </ion-content>
            <div ng-include="'partials/footer.html'"></div>
        </ion-view>
    </ion-pane>





    <!-- ANGULAR -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="app/jquery-initalizers.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="app/angular-spotify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.6.0/angular-local-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- APP.JS -->
    <script type="text/javascript" src="app/app.js"></script>
    <!-- VALUES -->
    <script type="text/javascript" src="app/values/fb-creds.js"></script>
    <script type="text/javascript" src="app/values/spotify-creds.js"></script>
    <!-- MATERIALIZE-CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript" src="app/controllers/AuthCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/ShowsListCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/TrackedShowsCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
    <!-- FACTORIES -->
    <script type="text/javascript" src="app/factories/AuthFactory.js"></script>
    <script type="text/javascript" src="app/factories/DataFactory.js"></script>
    <script type="text/javascript" src="app/factories/LocationFactory.js"></script>
    <script type="text/javascript" src="app/factories/FilterFactory.js"></script>
</body>

</html>
